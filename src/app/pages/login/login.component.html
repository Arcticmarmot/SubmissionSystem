<div id="login">
  <div class="wrap">
    <mat-card class="card">
      <mat-card-title class="title">
        <strong>登录</strong>
      </mat-card-title>
      <div class="login-form">
        <form (ngSubmit)="onSubmit()" [formGroup]="formData">
          <mat-form-field class="account" appearance="outline">
            <mat-label>账号</mat-label>
            <input matInput formControlName="account" placeholder="请输入账号"/>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-error *ngIf="formData.controls.account.hasError('required')">
              请输入账号
            </mat-error>
          </mat-form-field>
          <mat-form-field class="password" appearance="outline">
            <mat-label>密码</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="请输入密码"/>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-error *ngIf="formData.controls.password.hasError('required')">
              请输入密码
            </mat-error>
          </mat-form-field>
          <button class="submit" mat-raised-button color="primary" type="submit">登录</button>
        </form>
      </div>
    </mat-card>
  </div>
</div>
